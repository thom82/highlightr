  <body>


<div class="container">
    <div class="starter-template">
      <h1 class='highlight'><span>Highlight<span class='blue'>r</span></span></h1>
        <h2 class='highlight'>Predicted Top Highlights for:
        <span class='article_title'>{{art_title}}</span></h2>
    </div>

    <div class = "container">


    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </div> <!-- /.container-->

    <div class="container">
      <div class="starter-template">
        <h3>Most Likely Top Highlight:</h3>
      </div>

      <p class='top_highlight'><span class='medium_highlight'>{{ highlights[0]['text'] }}</a></p>

      <h3>Additional Candidates:</h3>

      <table class="table table-hover table-results">
      {% for hl in highlights[1:] %}
      <tr><td>{{ hl['text']}}</td></tr>
      {% endfor %}
      </table>


     </div><!-- /.container -->

     <div class="container">
       <h3>Highlight Another Article</h3>
       <div class='form'>
         <form action='/results' method='GET'>
           <input type='text' name='url' placeholder='Enter medium.com url' />
           <button type='submit'>Go!</button>
         </form>
       </div>
     </div>
